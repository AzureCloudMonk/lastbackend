---
# Runtime
verbose: 3
token: lstbknd
api:
  uri: "127.0.0.1:2967"
  tls:
    insecure: true
    ca: "/opt/cert/lastbackend/ca.pem"
    cert: "/opt/cert/lastbackend/client.pem"
    key: "/opt/cert/lastbackend/client-key.pem"
dns:
  ips: ["172.16.0.1"]

node:
  host: 0.0.0.0
  port: 2969
  tls:
    insecure: true
    ca: "/opt/cert/node/ca.pem"
    server_cert: "/opt/cert/node/server.pem"
    server_key: "/opt/cert/node/server-key.pem"
    client_cert: "/opt/cert/node/client.pem"
    client_key: "/opt/cert/node/client-key.pem"
  cri:
    type: "docker"
  iri:
    type: "docker"
  cni:
    type: "vxlan"
  cpi:
    type: "ipvs"
  csi:
    local:
      root: "/private/var/lib/lastbackend/"
# Runtime
runtime:
  type: "docker"
  docker:
    version: 1.35
#  docker:
#    certs: "/opt/ssl/"

ingress:
  enable: true
  type: haproxy
  opts:
    image:
      name: "index.lstbknd.net/lastbackend/ingress-haproxy"
      secret: ""
    ports: [80,443]